<!DOCTYPE html>
<html lang="fr" class="hasJS js">

<head>
    <link href="https://fonts.googleapis.com/css?family=Muli|Ubuntu&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png">
    <title>Sécubox - Inscription</title>
</head>

<body>
    <div id="bloc_page">
        <img alt="logo" src="images/logo.png" class="center"/>
        <h1 id="phrase">Création d'un compte :</h1>
        <div class="col">

            <form id="theform" method="post" action="">

            	<div class="form-group">
                    <label class="control-label" for="firstname">Prénom :</label>
                    <input type="text" class="form-control " id="firstname" name="firstname" placeholder="Entrer votre pénom" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastname">Nom :</label>
                    <input type="text" class="form-control " id="lastname" name="lastname" placeholder="Entrer votre nom de famille" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="username">E-mail :</label>
                    <input type="email" class="form-control " id="username" name="username" placeholder="Entrer une adresse e-mail" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Mot de passe :</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Choisir un mot de passe" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Confirmation :</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Confirmer le mot de passe" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="phone">Numéro de téléphone :</label>
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Entrer votre numéro de téléphone (optionnel)">
                </div>

                <button type="submit">Valider</button>

            </form>

            <div class="footer">
                <h2 id="">Vous avez déjà un compte?
                    <a href="connexion.html">Connectez-vous</a>
                </h2>
            </div>
        </div>
    </div>
</body>


</html>
